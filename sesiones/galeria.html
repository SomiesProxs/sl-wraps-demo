<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/sesiones/galeria.css">
  <title>Gallery</title>
</head>
<body>

<div class="container py-5 py-lg-7">
  <div class="text-center mb-5">
    <h1 class="display-4 fw-bold">Our <span class="azul">Works</span></h1>
    <p class="lead text-muted">Explore our gallery of completed projects.</p>
  </div>

  <!-- Botones Fotos / Vídeos (ahora sí 100% responsive) -->
  <div class="text-center mb-5 mb-lg-6">
    <div class="d-inline-flex gap-3 gap-md-5 flex-wrap justify-content-center" role="group">
      <button type="button" class="btn btn-toggle active" id="btnFotos">
        <i class="fas fa-camera me-2"></i> Photos
      </button>
      <button type="button" class="btn btn-toggle" id="btnVideos">
        <i class="fas fa-video me-2"></i> Videos
      </button>
    </div>
  </div>

  <!-- GALERÍA -->
  <div class="row g-4 g-md-5 gx-lg-5 gy-lg-6" id="gallery">

    <!-- FOTOS -->
    <div class="col-12 col-sm-6 col-lg-4 mb-4 gallery-item foto">
      <div class="inner">
        <img src="img/sessiones/galeria/foto1.jpg" alt="Proyecto 1" loading="lazy">
        <div class="overlay">Click to enlarge</div>
      </div>
    </div>
    <div class="col-12 col-sm-6 col-lg-4 mb-4 gallery-item foto">
      <div class="inner">
        <img src="img/sessiones/galeria/foto2.jpg" alt="Proyecto 2" loading="lazy">
        <div class="overlay">Click to enlarge</div>
      </div>
    </div>
    <div class="col-12 col-sm-6 col-lg-4 mb-4 gallery-item foto">
      <div class="inner">
        <img src="img/sessiones/galeria/foto4.jpg" alt="Proyecto 4" loading="lazy">
        <div class="overlay">Click to enlarge</div>
      </div>
    </div>
    <div class="col-12 col-sm-6 col-lg-4 mb-4 gallery-item foto">
      <div class="inner">
        <img src="img/sessiones/galeria/foto5.jpg" alt="Proyecto 5" loading="lazy">
        <div class="overlay">Click to enlarge</div>
      </div>
    </div>
    <div class="col-12 col-sm-6 col-lg-4 mb-4 gallery-item foto">
      <div class="inner">
        <img src="img/sessiones/galeria/foto6.jpg" alt="Proyecto 6" loading="lazy">
        <div class="overlay">Click to enlarge</div>
      </div>
    </div>
    <div class="col-12 col-sm-6 col-lg-4 mb-4 gallery-item foto">
      <div class="inner">
        <img src="img/sessiones/galeria/foto8.jpg" alt="Proyecto 8" loading="lazy">
        <div class="overlay">Click to enlarge</div>
      </div>
    </div>

    <!-- VÍDEOS (9 completos) -->
    <div class="col-12 col-sm-6 col-lg-4 mb-4 gallery-item video d-none">
      <div class="inner ratio ratio-16x9">
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Vídeo 1" allowfullscreen loading="lazy"></iframe>
      </div>
    </div>
    <div class="col-12 col-sm-6 col-lg-4 mb-4 gallery-item video d-none">
      <div class="inner ratio ratio-16x9">
        <iframe src="https://www.youtube.com/embed/9bZkp7q19f0" title="Vídeo 2" allowfullscreen loading="lazy"></iframe>
      </div>
    </div>
    <div class="col-12 col-sm-6 col-lg-4 mb-4 gallery-item video d-none">
      <div class="inner ratio ratio-16x9">
        <iframe src="https://www.youtube.com/embed/kXYiU_JCYtU" title="Vídeo 3" allowfullscreen loading="lazy"></iframe>
      </div>
    </div>
    <div class="col-12 col-sm-6 col-lg-4 mb-4 gallery-item video d-none">
      <div class="inner ratio ratio-16x9">
        <iframe src="https://www.youtube.com/embed/OpQFFLBMEPI" title="Vídeo 4" allowfullscreen loading="lazy"></iframe>
      </div>
    </div>
    <div class="col-12 col-sm-6 col-lg-4 mb-4 gallery-item video d-none">
      <div class="inner ratio ratio-16x9">
        <iframe src="https://www.youtube.com/embed/_GuOjXYl5ew" title="Vídeo 5" allowfullscreen loading="lazy"></iframe>
      </div>
    </div>
    <div class="col-12 col-sm-6 col-lg-4 mb-4 gallery-item video d-none">
      <div class="inner ratio ratio-16x9">
        <iframe src="https://www.youtube.com/embed/ScMzIvxBSi4" title="Vídeo 6" allowfullscreen loading="lazy"></iframe>
      </div>
    </div>
    <div class="col-12 col-sm-6 col-lg-4 mb-4 gallery-item video d-none">
      <div class="inner ratio ratio-16x9">
        <iframe src="https://www.youtube.com/embed/jNQXAC9IVRw" title="Vídeo 7" allowfullscreen loading="lazy"></iframe>
      </div>
    </div>
    <div class="col-12 col-sm-6 col-lg-4 mb-4 gallery-item video d-none">
      <div class="inner ratio ratio-16x9">
        <iframe src="https://www.youtube.com/embed/M7lc1UVf-VE" title="Vídeo 8" allowfullscreen loading="lazy"></iframe>
      </div>
    </div>
    </div>
    <div class="col-12 col-sm-6 col-lg-4 mb-4 gallery-item video d-none">
      <div class="inner ratio ratio-16x9">
        <iframe src="https://www.youtube.com/embed/60ItHLz5WEA" title="Vídeo 9" allowfullscreen loading="lazy"></iframe>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="enlargeModal" tabindex="-1">
  <div class="modal-dialog modal-xl modal-dialog-centered">
    <div class="modal-content bg-black border-0 rounded-4 overflow-hidden">
      <button type="button" class="btn-close btn-close-white position-absolute top-0 end-0 m-4 z-3" 
              data-bs-dismiss="modal" aria-label="Cerrar"></button>
      <img id="enlargedImage" src="" class="w-100 h-100 object-fit-contain" alt="Imagen ampliada">
    </div>
  </div>
</div>

</body>
</html>
