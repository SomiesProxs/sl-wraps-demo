<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/sesiones/contactos.css">
  <title>Our Work</title>
</head>

<section class="py-5 bg-white" id="contact">
  <div class="container container-elite-compact">
    
    <div class="main-contact-card overflow-hidden shadow-2xl">
      <div class="row g-0">
        
        <div class="col-md-7 p-4 p-lg-5 bg-black-pure">
          <form id="formularioCotizacion" class="form-spacing" novalidate>
            <div class="row g-4">
              <div class="col-md-6">
                <label data-key="contacto_fullname" class="label-elite">Full Name</label>
                <input type="text" id="nombre" class="input-elite" placeholder="Juan Pérez" required>
              </div>
              <div class="col-md-6">
                <label data-key="contacto_email" class="label-elite">Email Address</label>
                <input type="email" id="email" class="input-elite" placeholder="juan@example.com" required>
              </div>
            </div>

            <div class="mt-4">
              <label data-key="contacto_phone" class="label-elite">Phone</label>
              <input type="tel" id="telefono" class="input-elite" placeholder="Your number">
            </div>

            <div class="mt-4">
              <label data-key="contacto_projectdescription" class="label-elite">Project Description</label>
              <textarea id="mensaje" class="input-elite" rows="3" placeholder="Number of vehicles, model types..."></textarea>
            </div>

            <div class="camera-tip-elite mt-4">
              <i class="fas fa-camera text-gold me-2"></i>
              <span data-key="contacto_descripcion" class="text-gray-400 small">Attach photos to the email for a faster proposal.</span>
            </div>

            <div class="mt-5">
              <button data-key="contacto_sendquote" type="button" onclick="enviarPorMailto()" class="btn-elite-gold w-100">
                Secure My Proposal
              </button>
            </div>
          </form>
        </div>

        <div class="col-md-5 bg-gray-darker p-4 p-lg-5 border-start-custom">
          <div class="h-100 d-flex flex-column justify-content-between">
            <div>
              <span class="text-gold font-black uppercase tracking-widest x-small">Contact</span>
              <h2 id="contactTitle" class="h3 font-black uppercase mt-3 mb-4 text-white italic">
                <span data-key="contacto_title_part1">Let’s talk about your </span><br/>
                <span class="text-gold" data-key="contacto_title_part2">Project!</span>
              </h2>
              
              <div class="contact-items-spacing">
                <div class="d-flex align-items-center gap-3 mb-4">
                  <div class="icon-box-mini"><i class="fas fa-envelope"></i></div>
                  <div>
                    <h4 data-key="contacto_email" class="text-white small font-black mb-0 uppercase tracking-tighter">Email</h4>
                    <small class="text-gray-400">slcommercialwraps@gmail.com</small>
                  </div>
                </div>

                <div class="d-flex align-items-center gap-3 mb-4">
                  <div class="icon-box-mini"><i class="fab fa-whatsapp"></i></div>
                  <div>
                    <h4 data-key="contacto_phone" class="text-white small font-black mb-0 uppercase tracking-tighter">Phone</h4>
                    <small class="text-gray-400" data-key="contacto_subphone">Available by WhatsApp</small>
                  </div>
                </div>

                <div class="d-flex align-items-center gap-3">
                  <div class="icon-box-mini"><i class="fas fa-map-marker-alt"></i></div>
                  <div>
                    <h4 data-key="contacto_location" class="text-white small font-black mb-0 uppercase tracking-tighter">Location</h4>
                    <small class="text-gray-400">Lakewood, NJ, USA</small>
                  </div>
                </div>
              </div>
            </div>

            <div class="mt-5 pt-4 border-top-custom">
              <h4 data-key="contacto_customer" class="text-white x-small font-black uppercase mb-3 tracking-widest">Hours</h4>
              <ul class="list-unstyled text-gray-400 x-small m-0">
                <li class="d-flex justify-content-between mb-1"><span>Monday - Friday:</span> <strong>8am - 6pm</strong></li>
                <li class="d-flex justify-content-between"><span>Saturday:</span> <strong>9am - 4pm</strong></li>
              </ul>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
