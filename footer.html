<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer S&L Commercial Wraps</title>
  <!-- Font Awesome para los íconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/footer.css">

</head>
<body>

  <footer class="footer-luxury">
  <div class="container-fluid max-w-7xl mx-auto px-4">
    <div class="row gy-5 footer-main-content">
      
      <div class="col-lg-5 footer-animate">
        <div class="footer-brand-area">
          <img src="img/logo.png" alt="S&L Logo" class="footer-logo">
          <p class="brand-description mt-4">
            <span data-key="footer_transform">We transform vehicles into powerful</span><br>
            <span class="text-gold" data-key="footer_advertising">advertising tools</span>.
          </p>
          <div class="footer-social-box mt-4">
            <h4 class="small-title">Connect With Us</h4>
            <div class="social-links">
              <a href="https://www.facebook.com/profile.php?id=61561040283511" class="social-btn"><i class="fab fa-facebook-f"></i></a>
              <a href="https://www.instagram.com/slcommercialwraps/#" class="social-btn"><i class="fab fa-instagram"></i></a>
              <a href="https://www.tiktok.com/@sl.commercial.wraps" class="social-btn"><i class="fab fa-tiktok"></i></a>
            </div>
          </div>
        </div>
      </div>

      <div class="col-6 col-lg-3 footer-animate">
        <h3 class="footer-heading font-bowlby" data-key="footer_follow">Explore</h3>
        <ul class="footer-nav">
          <li><a href="#inicio">Home</a></li>
          <li><a href="#sobrenosotros">About</a></li>
          <li><a href="#servicio">Services</a></li>
          <li><a href="#contactos">Contact</a></li>
        </ul>
      </div>

      <div class="col-6 col-lg-4 footer-animate">
        <h3 class="footer-heading font-bowlby" data-key="footer_Contact">Contact</h3>
        <div class="contact-info-block">
          <div class="contact-item">
            <i class="fas fa-map-marker-alt text-gold"></i>
            <p>Lakewood, NJ, United States</p>
          </div>
          <div class="contact-item mt-4">
            <a href="https://wa.me/tu-numero" class="cta-mini-gold">GET A QUOTE</a>
          </div>
        </div>
      </div>

    </div>

    <div class="footer-bottom footer-animate">
      <div class="row align-items-center">
        <div class="col-md-6 text-center text-md-start">
          <p class="copyright m-0">© 2026 S&L <span class="text-gold">COMMERCIAL WRAPS</span>. All rights reserved.</p>
        </div>
        <div class="col-md-6 text-center text-md-end mt-3 mt-md-0">
          <p class="m-0 small">Designed for High-Performance Branding</p>
        </div>
      </div>
    </div>
  </div>
</footer>

</body>
</html>
