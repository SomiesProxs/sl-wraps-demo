  <script>
    fetch('sesiones/galeria.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('galeria').innerHTML = data;

      // === AQUÍ VA TODO EL JAVASCRIPT QUE ANTES ESTABA DENTRO DE galeria.html ===
      // 1. Botones Fotos / Vídeos
      const btnFotos = document.getElementById('btnFotos');
      const btnVideos = document.getElementById('btnVideos');

      if (btnFotos && btnVideos) {
        btnFotos.addEventListener('click', () => {
          document.querySelectorAll('.gallery-item.foto').forEach(el => el.classList.remove('d-none'));
          document.querySelectorAll('.gallery-item.video').forEach(el => el.classList.add('d-none'));
          btnFotos.classList.add('active');
          btnVideos.classList.remove('active');
        });

        btnVideos.addEventListener('click', () => {
          document.querySelectorAll('.gallery-item.video').forEach(el => el.classList.remove('d-none'));
          document.querySelectorAll('.gallery-item.foto').forEach(el => el.classList.add('d-none'));
          btnVideos.classList.add('active');
          btnFotos.classList.remove('active');
        });
      }

      // 2. Abrir imágenes en modal grande (con alt accesible)
      document.querySelectorAll('.gallery-item.foto img').forEach(img => {
        img.addEventListener('click', function () {
          const enlarged = document.getElementById('enlargedImage');
          enlarged.src = this.src;
          enlarged.alt = this.alt || 'Proyecto realizado - vista ampliada';
          const modal = new bootstrap.Modal(document.getElementById('enlargeModal'));
          modal.show();
        });
      });

      // === FIN DEL SCRIPT QUE ANTES ESTABA DENTRO ===
    })
    .catch(err => console.error('Error cargando la galería:', err));
  </script>

<!-- Botón de idioma PREMIUM con BANDERAS REALES -->
<div class="lang-fab-container">
  <button class="lang-fab" aria-label="Cambiar idioma">
    <img src="https://flagcdn.com/w40/es.png" alt="Español" class="fab-flag">
  </button>

  <div class="lang-menu">
    <button class="lang-item" data-lang="es">
      <img src="https://flagcdn.com/w40/es.png" alt="Español">
      <span>Español</span>
    </button>
    <button class="lang-item" data-lang="en">
      <img src="https://flagcdn.com/w40/gb.png" alt="English">
      <span>English</span>
    </button>
  </div>
</div><script>
  document.addEventListener('DOMContentLoaded', () => {
    const fab = document.querySelector('.lang-fab');
    const fabFlag = document.querySelector('.fab-flag');
    const menu = document.querySelector('.lang-menu');

    // Abrir/cerrar menú
    fab.addEventListener('click', (e) => {
      e.stopPropagation();
      menu.classList.toggle('show');
    });

    // Cerrar al hacer clic fuera
    document.addEventListener('click', () => {
      menu.classList.remove('show');
    });

    menu.addEventListener('click', (e) => {
      e.stopPropagation();
    });

    // Cambiar idioma y bandera
    document.querySelectorAll('.lang-item').forEach(item => {
      item.addEventListener('click', () => {
        const newFlag = item.querySelector('img').src;
        const langText = item.querySelector('span').textContent;

        // Cambiar la bandera del botón principal
        fabFlag.src = newFlag;

        // Cerrar menú
        menu.classList.remove('show');

        // Aquí puedes cambiar el idioma real
        console.log('Idioma seleccionado:', item.dataset.lang);
        alert(`Idioma: ${langText}`);
      });
    });
  });
</script>
