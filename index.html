<script>

  /* üîµ FUNCI√ìN PARA HACER SCROLL SUAVE */
  function scrollToSection(id) {
    const section = document.getElementById(id);
    if (section) {
      section.scrollIntoView({
        behavior: 'smooth'
      });
    }
  }

  /* üîµ CARGA DIN√ÅMICA DE LA SECCI√ìN SERVICIO */
  fetch('sesiones/servicio.html')
    .then(response => response.text())
    .then(data => {
      const container = document.getElementById('servicio');
      container.innerHTML = data;

      // Espera a que el DOM exista
      setTimeout(() => {
        activarAnimacionServicio();
        initImageComparisons(); // üëà MUY IMPORTANTE
      }, 200);
    });

  /* üîµ ANIMACIONES AL APARECER */
  function activarAnimacionServicio() {

    const titulo = document.querySelector('#servicio .animated-title');
    const subtitulo = document.querySelector('#servicio .animated-subtitle');
    const tarjetas = document.querySelectorAll('#servicio .custom-card');
    const titulo2 = document.querySelector('#servicio .animated-title-2');
    const tarjetas2 = document.querySelectorAll('#servicio .serv-card');

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('show');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.2 });

    if (titulo) observer.observe(titulo);
    if (subtitulo) observer.observe(subtitulo);
    tarjetas.forEach(card => observer.observe(card));
    if (titulo2) observer.observe(titulo2);
    tarjetas2.forEach(card => observer.observe(card));
  }

  /* üü° BEFORE / AFTER ‚Äì COMPARADOR DE IM√ÅGENES */
  function initImageComparisons() {

    document.querySelectorAll(".img-comp-container").forEach(container => {

      const overlay = container.querySelector(".img-comp-overlay");
      const slider = container.querySelector(".img-comp-slider");
      if (!overlay || !slider) return;

      let active = false;

      const slide = (x) => {
        const rect = container.getBoundingClientRect();
        let pos = x - rect.left;

        if (pos < 0) pos = 0;
        if (pos > rect.width) pos = rect.width;

        overlay.style.width = pos + "px";
        slider.style.left = pos + "px";
      };

      // Inicial centrado
      overlay.style.width = "50%";
      slider.style.left = "50%";

      // Mouse
      slider.addEventListener("mousedown", () => active = true);
      window.addEventListener("mouseup", () => active = false);
      window.addEventListener("mousemove", e => {
        if (active) slide(e.clientX);
      });

      // Touch (m√≥vil)
      slider.addEventListener("touchstart", () => active = true);
      window.addEventListener("touchend", () => active = false);
      window.addEventListener("touchmove", e => {
        if (active) slide(e.touches[0].clientX);
      });
    });
  }

</script>

<script>
  fetch('sesiones/galeria.html')
    .then(response => {
      if (!response.ok) throw new Error('No se pudo cargar la galer√≠a');
      return response.text();
    })
    .then(data => {
      document.getElementById('galeria').innerHTML = data;

      // ============================
      // 0. ACTIVAR ANIMACIONES
      // ============================
      setTimeout(() => activarAnimacionGaleria(), 200);

      // ============================
      // 1. BOTONES FOTOS / V√çDEOS
      // ============================
      const btnFotos  = document.getElementById('btnFotos');
      const btnVideos = document.getElementById('btnVideos');

      if (btnFotos && btnVideos) {
        btnFotos.addEventListener('click', () => {
          document.querySelectorAll('.gallery-item').forEach(el => el.classList.add('d-none'));
          document.querySelectorAll('.gallery-item.foto').forEach(el => el.classList.remove('d-none'));
          btnFotos.classList.add('active');
          btnVideos.classList.remove('active');
        });

        btnVideos.addEventListener('click', () => {
          document.querySelectorAll('.gallery-item').forEach(el => el.classList.add('d-none'));
          document.querySelectorAll('.gallery-item.video').forEach(el => el.classList.remove('d-none'));
          btnVideos.classList.add('active');
          btnFotos.classList.remove('active');
        });
      }

      // ============================
      // 2. MODAL √öNICO PARA FOTOS/V√çDEOS
      // ============================
      const modalElement    = document.getElementById('enlargeModal');
      const modalContent    = document.getElementById('modalContent');
      const bootstrapModal  = new bootstrap.Modal(modalElement);

      document.querySelectorAll('.gallery-item').forEach(item => {
        item.style.cursor = 'pointer';
        item.addEventListener('click', () => {
          modalContent.innerHTML = '';

          if (item.classList.contains('foto')) {
            const img = document.createElement('img');
            img.src = item.querySelector('img').src;
            img.alt = item.querySelector('img').alt || 'Proyecto realizado';
            img.className = 'w-100 h-100 object-fit-contain';
            modalContent.appendChild(img);

          } else if (item.classList.contains('video')) {
            const video = document.createElement('video');
            video.src = item.querySelector('video').src;
            video.controls = true;
            video.autoplay = true;
            video.muted = false;
            video.playsInline = true;
            video.className = 'w-100 h-100 object-fit-contain';
            video.style.maxHeight = '90vh';
            modalContent.appendChild(video);
          }

          bootstrapModal.show();
        });
      });

      modalElement.addEventListener('hidden.bs.modal', () => {
        modalContent.innerHTML = '';
      });

    })
    .catch(err => {
      console.error('Error cargando la galer√≠a:', err);
      document.getElementById('galeria').innerHTML = 
        '<p class="text-center text-danger">No se pudo cargar la galer√≠a. Revisa la ruta o la conexi√≥n.</p>';
    });




  /* =====================================================================================
     ‚≠ê ANIMACI√ìN PARA EL T√çTULO Y ITEMS DE LA GALER√çA
     ===================================================================================== */
  function activarAnimacionGaleria() {

    const titulo = document.querySelector('#galeria .gallery-animated-title');
    const items = document.querySelectorAll('#galeria .gallery-item');

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {

        if (entry.isIntersecting) {
          entry.target.classList.add('show');
          observer.unobserve(entry.target);
        }

      });
    }, { threshold: 0.2 });

    if (titulo) observer.observe(titulo);
    items.forEach(item => observer.observe(item));

  }

<script>
function loadLanguage(lang) {
  fetch(`./lang/${lang}.json`)
    .then(response => response.json())
    .then(texts => {
      window.currentTexts = texts;
      // Texto y links para elementos con data-key
      document.querySelectorAll("[data-key]").forEach(el => {
        const key = el.getAttribute("data-key");

        if (texts[key]) {

          if (el.tagName === "A") {
            el.href = texts[key];
          } 
          
          // üî• AQUI A√ëADES ESTO (justo debajo del caso <A>)
          else if (el.tagName === "INPUT" || el.tagName === "TEXTAREA") {
            el.placeholder = texts[key];
          }

          else {
            el.textContent = texts[key];
          }
        }
      });

        // aria-labels
        document.querySelectorAll("[data-label]").forEach(el => {
          const labelKey = el.getAttribute("data-label");
          if (texts[labelKey]) el.setAttribute("aria-label", texts[labelKey]);
        });

        // --- Nuevo: manejar elementos que usan data-link (buttons, divs, etc.)
        document.querySelectorAll("[data-link]").forEach(el => {
          const linkKey = el.getAttribute("data-link");
          if (!texts[linkKey]) return;

          const url = texts[linkKey];

          // Si es un <a>, actualiza href como antes
          if (el.tagName === "A") {
            el.href = url;
          } else {
            // Para botones u otros elementos: asignar acci√≥n al hacer click
            // Usamos el onclick (no addEventListener) para evitar varios listeners acumulados
            el.onclick = (ev) => {
              // si quieres abrir en la misma pesta√±a usa: window.location.href = url;
              window.open(url, '_blank');
            };

            // opcional: guardar en data-href para inspecci√≥n/debug
            el.setAttribute('data-href', url);
          }
        });
      });
  }

  document.addEventListener('DOMContentLoaded', () => {
    const fab = document.querySelector('.lang-fab');
    const fabFlag = document.querySelector('.fab-flag');
    const menu = document.querySelector('.lang-menu');

    const savedLang = localStorage.getItem("lang") || "en";
    loadLanguage(savedLang);

    if (savedLang === "es") {
      fabFlag.src = "https://flagcdn.com/w40/es.png";
      fabFlag.alt = "Espa√±ol";
    } else {
      fabFlag.src = "https://flagcdn.com/w40/gb.png";
      fabFlag.alt = "English";
    }

    fab.addEventListener('click', (e) => {
      e.stopPropagation();
      menu.classList.toggle('show');
    });

    document.addEventListener('click', () => {
      menu.classList.remove('show');
    });

    menu.addEventListener('click', (e) => {
      e.stopPropagation();
    });

    document.querySelectorAll('.lang-item').forEach(item => {
      item.addEventListener('click', () => {
        const lang = item.getAttribute("data-lang");
        const newFlag = item.querySelector('img').src;
        fabFlag.src = newFlag;
        localStorage.setItem("lang", lang);
        loadLanguage(lang);
        menu.classList.remove('show');
      });
    });
  });
</script>
